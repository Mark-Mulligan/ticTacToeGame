<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container title-container mb-5">
        <h1>Tic Tac Toe</h1>
        <h4>Click a square to begin</h4>
    </div>

    <div class="gameboard-container">
        <div class="result-window invisible">
            <div class="result-text-container">
                <h2 class="result-window-text"></h2>
                <button class="btn btn-secondary btn-lg mt-2" id="play-again-btn">Play Again</button>
            </div>    
        </div>
        <div class="board-inner">
            <div class="row board-row">
                <div class="col board-col" id="row-0-col-0"></div>
                <div class="col board-col ml-2 mr-2" id="row-0-col-1"></div>
                <div class="col board-col" id="row-0-col-2"></div>
            </div>

            <div class="row board-row mt-2 mb-2">
                <div class="col board-col" id="row-1-col-0"></div>
                <div class="col board-col ml-2 mr-2" id="row-1-col-1"></div>
                <div class="col board-col" id="row-1-col-2"></div>
            </div>

            <div class="row board-row">
                <div class="col board-col" id="row-2-col-0"></div>
                <div class="col board-col ml-2 mr-2" id="row-2-col-1"></div>
                <div class="col board-col" id="row-2-col-2"></div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
